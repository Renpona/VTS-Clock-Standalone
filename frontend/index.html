<!DOCTYPE html>
<html>
    <head>
        <title>CLOCK TIME FOR THE TIME CLOCK</title>
        <link rel='stylesheet' href='css/styles.css'>
    </head>
    <body>
        <div id="setup">
            <div id="connectionState">Not Connected</div>
            <label for="port">VTS API Port: </label><input type="number" name="port" id="portInput" value="8001" />
            <input id="connectBtn" type="button" value="Connect"/> <a href="#" id="connectionHelp">Help!</a>
            <div id="connectionHelpSection" class="transition hidden">
                Make sure the circled switch is turned ON, and type the <span style="color: darkred; text-decoration: underline;">underlined</span> number into the "VTS API Port" textbox above.<br/>
                <img src="img/portinfo.png" id="connectionHelpImg"  />
            </div>
        </div>
        <div id="status">
            <div id="processStatus">
                <span>Mode: </span><span id="modeStatus"></span><br/>
                <label id="detailedStatusLabel">Output: </label> <span id="detailedStatus"></span>
            </div>
        </div>
        <div class="controls">
            <select name="mode" id="modeSelect">
                <option value="disable">Disable</option>
                <option value="clock">Clock</option>
                <option value="timer">Timer</option>
                <option value="number">Number</option>
            </select>
            <div id="disable">No mode selected.</div>
            <div id="clock">
                <input type="radio" name="24hour" id="24hour" value="24hour" checked>
                <label for="24hour">24-hour Time</label>
            </div>
            <div id="timer">
                <label for="seconds">Time in Seconds: </label><input type="number" name="seconds" id="timerSetting" width="10" min="0" />
                <label for="timerStyle">Count Direction: </label><select name="timerStyle" id="timerStyle">
                    <option value="down">Down</option>
                    <option value="up">Up</option>
                </select><br/>
                <input type="button" id="timerPause" style="display:none" value="Pause Timer" />
                <input type="button" id="timerResume" style="display:none" value="Resume Timer" />
                <input type="button" id="timerClear" style="display:none" value="Clear Timer" />
            </div>
            <div id="alarm">
                <label for="hotkeys">Trigger hotkey when timer finishes?</label><select name="hotkeys" id="alarmHotkeyList">
                    <option value="none">None</option>
                </select><img src="img/refresh-16.png" alt="Refresh Hotkey List" title="Refresh Hotkey List" id="refreshHotkeys" />
            </div>
            <div id="number">
                <label for="inputVal">Input Value: </label>
                <input type="number" name="inputVal" id="inputVal" maxlength=4 placeholder="0069" />
            </div>
            <input id="updateBtn" type="submit" value="Start!" />
        </div>
        <script src='script/main.js' async defer></script>
        <script>

        </script>
    </body>
</html>
